<body>
    <h1>Como fazer um texto riscado</h1>

<h2>este é um texto inteiro riscado</h2>
<p><del>O rato roeu a roupa do rei de Roma.</del></p>

<h2>este é um texto 'normal' com apenas uma palavra riscada</h2>
<p>O rato roeu a roupa do rei de <del>Roma.</del></p>
</body>
