<body>
    <h1>Como fazer um texto sublinhado.</h1>

<h2>este é um texto inteiro sublinhado.</h2>
<p><ins>O rato roeu a roupa do rei de Roma.</ins></p>

<h2>este é um texto 'normal' com apenas uma palavra sublinhada.</h2>
<p>O rato roeu a roupa do rei de <ins>Roma.</ins></p>
